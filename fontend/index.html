<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Problems Table</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fb;
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 2.5rem 2.5rem 2.5rem;
    }
    h1 {
      text-align: center;
      color: #2d3a4b;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background: #2d3a4b;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border-bottom: 2px solid #e0e6ed;
    }
    tr:nth-child(even) {
      background: #f7fafd;
    }
    tr:hover {
      background: #e3eefa;
      transition: background 0.2s;
    }
    td {
      color: #2d3a4b;
      font-size: 0.97rem;
      border-bottom: 1px solid #e0e6ed;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
    }
    .actions button {
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    .actions .edit { background: #ffe082; color: #795548; }
    .actions .delete { background: #ff8a80; color: #b71c1c; }
    .actions .save { background: #81c784; color: #1b5e20; }
    .actions .cancel { background: #b0bec5; color: #263238; }
    .add-form {
      margin: 1.5rem 0 0.5rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-end;
      background: #f7fafd;
      padding: 1rem;
      border-radius: 8px;
    }
    .add-form label {
      display: flex;
      flex-direction: column;
      font-size: 0.97rem;
      color: #2d3a4b;
      min-width: 120px;
    }
    .add-form input, .add-form select {
      padding: 6px 8px;
      border: 1px solid #b0bec5;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 2px;
    }
    .add-form button {
      padding: 7px 18px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .add-form button:hover { background: #1565c0; }
    .error {
      color: #e74c3c;
      margin-top: 1rem;
      text-align: center;
    }
    @media (max-width: 800px) {
      .container { padding: 1rem; }
      th, td { padding: 8px 6px; font-size: 0.93rem; }
      .add-form label { min-width: 90px; }
    }
    @media (max-width: 500px) {
      .container { padding: 0.3rem; }
      table, thead, tbody, th, td, tr { display: block; }
      th { position: sticky; top: 0; background: #2d3a4b; }
      tr { margin-bottom: 1rem; }
      td { border: none; position: relative; padding-left: 50%; }
      td:before {
        position: absolute;
        left: 10px;
        top: 12px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        color: #2d3a4b;
        content: attr(data-label);
      }
      .add-form { flex-direction: column; gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (Report Problems)</h1>
    <button id="openAddModal" style="margin-bottom:1.2rem;padding:10px 22px;font-size:1.1rem;background:#1976d2;color:#fff;border:none;border-radius:6px;cursor:pointer;">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏±‡∏ç‡∏´‡∏≤</button>
    <div id="addModal" style="display:none;position:fixed;z-index:1000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.25);align-items:center;justify-content:center;">
      <div style="background:#fff;padding:2rem 1.5rem 1.2rem 1.5rem;border-radius:10px;min-width:320px;max-width:95vw;box-shadow:0 8px 32px rgba(0,0,0,0.18);position:relative;">
        <h2 style="margin-top:0;text-align:center;color:#1976d2;">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡πÉ‡∏´‡∏°‡πà</h2>
        <form class="add-form" id="addForm">
          <label>‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå <input type="text" name="phone_name" required /></label>
          <label>‡∏£‡∏∞‡∏ö‡∏ö <input type="text" name="system_name" required /></label>
          <label>‡πÅ‡∏ú‡∏ô‡∏Å <input type="text" name="department_name" required /></label>
          <label>‡∏™‡∏≤‡∏Ç‡∏≤ <input type="text" name="branch_name" required /></label>
          <label>‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î <input type="text" name="text" required /></label>
          <label>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ <input type="text" name="status" required /></label>
          <div style="display:flex;gap:1rem;justify-content:center;margin-top:1rem;">
            <button type="submit">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
            <button type="button" id="closeAddModal" style="background:#b0bec5;color:#263238;">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
          </div>
        </form>
      </div>
    </div>
    <div id="tableContainer"></div>
    <div id="errorMsg" class="error"></div>
  </div>
  <script>
    const API_BASE = 'http://localhost:5000';
    let editingId = null;
    let editingRow = {};
    window.onload = getProblems;

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return d.toLocaleString('th-TH', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    async function getProblems() {
      try {
        const res = await fetch(`${API_BASE}/api/v1/problem/list`);
        if (!res.ok) throw new Error('API error: ' + res.status);
        const data = await res.json();
        renderTable(data.data);
      } catch (err) {
        document.getElementById('errorMsg').textContent = err.message;
      }
    }

    // Modal logic
    const addModal = document.getElementById('addModal');
    document.getElementById('openAddModal').onclick = () => { addModal.style.display = 'flex'; };
    document.getElementById('closeAddModal').onclick = () => { addModal.style.display = 'none'; };
    document.getElementById('addForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      // ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏: ‡πÉ‡∏ô backend ‡∏ï‡πâ‡∏≠‡∏á mapping ‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ö id ‡∏à‡∏£‡∏¥‡∏á‡πÄ‡∏≠‡∏á (demo ‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ text field)
      const data = {
        phone_name: form.phone_name.value,
        system_name: form.system_name.value,
        department_name: form.department_name.value,
        branch_name: form.branch_name.value,
        text: form.text.value,
        status: form.status.value,
        created_by: 1,
        updated_by: 1
      };
      try {
        const res = await fetch(`${API_BASE}/api/v1/problem/create`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error('API error: ' + res.status);
        form.reset();
        addModal.style.display = 'none';
        getProblems();
      } catch (err) {
        document.getElementById('errorMsg').textContent = err.message;
      }
    };

    async function deleteProblem(id) {
      if (!confirm('‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) return;
      try {
        const res = await fetch(`${API_BASE}/api/v1/problem/delete/${id}?deleted_by=1`, {
          method: 'DELETE'
        });
        if (!res.ok) throw new Error('API error: ' + res.status);
        getProblems();
      } catch (err) {
        document.getElementById('errorMsg').textContent = err.message;
      }
    }

    function startEdit(row) {
      editingId = row.id;
      editingRow = { ...row };
      renderTable(window.lastData || []);
    }

    async function saveEdit(id) {
      try {
        // ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏°‡∏à‡∏≤‡∏Å editingRow
        const textInput = document.getElementById('edit_text');
        const statusInput = document.getElementById('edit_status');
        if (!textInput || !statusInput) {
          alert('‡πÑ‡∏°‡πà‡∏û‡∏ö input ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏´‡∏°‡πà');
          return;
        }
        const data = {
          phone_id: editingRow.phone_id,
          system_id: editingRow.system_id,
          text: textInput.value,
          status: statusInput.value,
          updated_by: 1
        };
        const res = await fetch(`${API_BASE}/api/v1/problem/update/${id}?id=${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error('API error: ' + res.status);
        editingId = null;
        getProblems();
      } catch (err) {
        document.getElementById('errorMsg').textContent = err.message;
      }
    }

    function cancelEdit() {
      editingId = null;
      renderTable(window.lastData || []);
    }

    function renderTable(data) {
      window.lastData = data;
      if (!Array.isArray(data) || data.length === 0) {
        document.getElementById('tableContainer').innerHTML = '<p style="text-align:center;color:#888;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>';
        return;
      }
      const columns = [
        { key: 'number', label: '‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç' },
        { key: 'phone_name', label: '‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå' },
        { key: 'system_name', label: '‡∏£‡∏∞‡∏ö‡∏ö' },
        { key: 'department_name', label: '‡πÅ‡∏ú‡∏ô‡∏Å' },
        { key: 'branch_name', label: '‡∏™‡∏≤‡∏Ç‡∏≤' },
        { key: 'text', label: '‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î' },
        { key: 'status', label: '‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞' },
        { key: 'created_at', label: '‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠' },
        { key: 'updated_at', label: '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î' }
      ];
      let html = '<table><thead><tr>';
      for (const col of columns) html += `<th>${col.label}</th>`;
      html += '<th>‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£</th></tr></thead><tbody>';
      for (const row of data) {
        html += '<tr>';
        for (const col of columns) {
          let value = row[col.key];
          if (col.key === 'created_at' || col.key === 'updated_at') value = formatDate(value);
          if (editingId === row.id && (col.key === 'text' || col.key === 'status')) {
            html += `<td data-label="${col.label}"><input id="edit_${col.key}" value="${value ?? ''}" style="width:95%"></td>`;
          } else {
            html += `<td data-label="${col.label}">${value ?? ''}</td>`;
          }
        }
        html += '<td class="actions">';
        if (editingId === row.id) {
          html += `<button class="save" onclick="saveEdit(${row.id})">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button><button class="cancel" onclick="cancelEdit()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>`;
        } else {
          html += `<button class="edit" onclick='startEdit(${JSON.stringify(row)})'>‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button><button class="delete" onclick="deleteProblem(${row.id})">‡∏•‡∏ö</button>`;
        }
        html += '</td></tr>';
      }
      html += '</tbody></table>';
      document.getElementById('tableContainer').innerHTML = html;
    }
  </script>
</body>
</html>
